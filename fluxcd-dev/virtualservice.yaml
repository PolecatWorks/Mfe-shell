---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mfe-shell
spec:
  hosts:
    - mfe-shell.k8s
  gateways:
    - istio-ingress/k8s-gateway
    - mesh # applies to all the sidecars in the mesh
  http:
    - match:
        - uri:
            prefix: /
      name: mfe-shell
      route:
        - destination:
            host: mfe-shell-nginx-view
    - match:
        - uri:
            prefix: /mfe1
      name: mfe1
      route:
        - destination:
            host: mfe1-nginx-view
